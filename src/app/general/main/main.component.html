<main>
    <div class="filters">
        <div class="tag-block">
            <div class="positive-block">
                <h3>Положительные теги</h3>
                
                <div class="positive"> 
                    
                    <div class="tags">
                       
                        <input type="text" placeholder="Добавить тег" #pos>
                        <button (click)="addPosTag(pos.value); pos.value = ''">+</button>
        
                        @for (tag of tagsPos; track tag) {
                            <div class="tag" (click)="choosePosTag(tag)">
                                {{tag}}
                            </div>
                        }
    
                    </div>
        
                    <div class="chosens">
                        
                        <!-- <h3>Выбранные теги</h3> -->
                        @for (tag of posTags; track $index) {
                        <span>{{tag}} <a (click)="deletePosTag($index)"> <fa-icon class="delete" [icon]="delete"></fa-icon> </a>   </span>
                        }
                    </div>
                </div>
            </div>
           
            <div class="negative-block">
                <h3>Отрицательные теги</h3>
    
                <div class="negative">      
                     
                    <div class="tags">
                       
                        <input type="text" placeholder="Добавить тег" #neg>
                        <button (click)="addNegTag(neg.value); neg.value = ''">+</button>
                        @for (tag of tags; track tag) {
                            <div class="tag" (click)="chooseNegTag(tag)">
                                {{tag}}
                            </div>
                        }
            
                    </div>
        
                    <div class="chosens">
                        <!-- <h3>Выбранные теги</h3> -->
                        @for (tag of negTags; track $index) {
                        <span>{{tag}} <a (click)="deleteNegTag($index)"> <fa-icon class="delete" [icon]="delete"></fa-icon> </a>   </span>
                        }
                    </div>
                </div>
            </div>
        
        </div>
       
        
        <div class="select">
            <select>
                <option disabled selected>Опыт работы</option>
                <option>Не имеет</option>
                <option>Менее 3 месяцев</option>
                <option>Менее 6 месяцев</option>
                <option>Около года</option>
                <option>1-3 года</option>
                <option>3-5 лет</option>
                <option>Более 5 лет</option>
                
            </select>

            <select>  
                <option disabled selected>Высшее образование</option>
                
                <option>Не имеет</option>
                <option>Неполное высшее</option>
                <option>Бакалавриат</option>
                <option>Магистратура</option>
                <option>Специалитет</option>
                <option>Аспирантура</option>

            </select>
        
            <button type="button" (click)="searchCV()">Поиск <fa-icon [icon]="search"></fa-icon></button>

        </div>
        
    </div>

    <h1> Подходящих резюме не найдено...</h1>

</main>
